<body data-spy="scroll" data-target=".fixed-top"><br/>
    <a class="btn-solid-reg page-scroll" href="View.html"> Back </a>

    <div id="pricing" class="cards-2">
        <div class="container">
            <div class="row">
           
            <div class="row">
                <div class="col-lg-20">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Working Time (per day)</div><br/>
                                <hr class="cell-divide-hr">
                                    <div class="price"><br/><br/>
                                         <div class="frequency">Hours</div><br/>
									        <div class="qty">
										        <span id="dec" onclick="dec()">-</span>
										        <input type="text" id="qty" value="00" />
										        <span id="inc" onclick="inc()">+</span>
									        </div>
                                        </div>
							            <div class="price">
                                            <div class="frequency">Minutes</div><br/>
									        <div class="qty">
										        <span id="dec" onclick="decTime()">-</span>
										        <input type="text" id="qty1" value="00" />
										        <span id="inc" onclick="incTime()">+</span>
									        </div> 
                                        </div><br/><br/><br/>
                                        <hr class="cell-divide-hr"><br/>
                                        <div class="button-wrapper">
                                            <button type="submit" class="btn btn-primary">UPDATE</button>
                                        </div>
                                        </div> 
    
    <script type="text/javascript">
      /*Increament*/
      function incTime() {
        var qty1 = document.getElementById("qty1").value;
        qty1++;
        if (qty1 <= 59) {
          document.getElementById("qty1").value = qty1;
        }
      }

      /*Decrement*/
      function decTime() {
        var qty1 = document.getElementById("qty1").value;
        qty1--;
        if (qty1 > 00) {
          document.getElementById("qty1").value = qty1;
        }
      }
    </script>
    <script type="text/javascript">
      /*Increament*/
      function inc() {
        var qty = document.getElementById("qty").value;
        qty++;
        if (qty <= 23) {
          document.getElementById("qty").value = qty;
        }
      }

      /*Decrement*/
      function dec() {
        var qty = document.getElementById("qty").value;
        qty--;
        if (qty > 00) {
          document.getElementById("qty").value = qty;
        }
      }
    </script>

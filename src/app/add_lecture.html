<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Real Time Management</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <link href="css/lecture.css" rel="stylesheet">

</head>

<body id="body">
     
    <section id="services">
      <div class="container">
        <div class="section-header">
          <a href="index.html"><h2>Add Lecture</h2></a>
          <p></p>
        </div>

        <div id="list">
          <div class="row">
            <div class="col-sm-12">
              <ul id="lectureList"></ul>
            </div>
          </div>
        </div>




        <form id="lectureForm">
          <div class="row">
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                  <h5 class="title"><a>Name</a></h5>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <input type="text" id="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Lecture's Name">
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <h5 class="title"><a>Employee ID</a></h5>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <input type="text" id="employeeID" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Employee ID">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Faculty</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="faculty">
                        <option>Faculty Of Computing</option>
                        <option>Faculty Of Engineering</option>
                        <option>Faculty Of Business</option>
                        <option>Faculty Of Humanaties and Science</option>
                    </select>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Department</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="department">
                        <option>Information Technology</option>
                        <option>Computer Scienece and Software Engineering</option>
                        <option>Civil Engineering</option>
                        <option>Food Scienece</option>
                    </select>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Center</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="center">
                        <option>Malambe Center</option>
                        <option>Metro Campus</option>
                        <option>Kandy Center</option>
                        <option>Kurunagala Center</option>
                        <option>Matara Center</option>
                        <option>Jaffna Center</option>
                    </select>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Building</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="building">
                        <option>Computing Building</option>
                        <option>New Building</option>
                        <option>Engineering Building</option>
                        <option>Management Building</option>
                        <option>D-block</option>
                    </select>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Category</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="category">
                        <option>Professor</option>
                        <option>Assistant Professor</option>
                        <option>Senior Lecture (HG)</option>
                        <option>Senior Lecture</option>
                        <option>Lecture</option>
                        <option>Assistant Lecture</option>
                        <option>Intructor</option>
                    </select>
                  </div>
            </div>
          </div>
          
          <div class="add_lecture_submit_btn">
            <button type="submit" class="btn btn-primary">Add Lecture</button>
          </div>
        </form>
      </div>
    </section>
  <script src="ui/app_lecture.js"></script>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/magnific-popup/magnific-popup.min.js"></script>
  <script src="lib/sticky/sticky.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>
</html>

<main class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-4 my-auto">
        <div id="pricing" class="cards-2">
			<div class="container">
                <div class="row">
					<div class="col-lg-12">
						<form id="time30Form">
							<div class="card">
								<div class="card-body">
                                <div class="card-title">30 Minutes Time Slot</div>
                                <div class="card-subtitle">Only for 30 minutes time slots</div>
                                <hr class="cell-divide-hr">
                                <div class="price"><br/><br/>
                                    <div class="frequency">Starting Time</div><br/>
                                        <input type="time"  name="appt"
                                            min="08:30" max="20:30" id="startingTime30" required>
                                </div>
                                <div class="price">
                                     <div class="frequency">Ending Time</div><br/>
                                         <input type="time" name="appt"
                                            min="08:30" max="20:30" id="endingTime30" required>
                                </div><br/><br/><br/>
                                <hr class="cell-divide-hr"><br/>
                                <div class="button-wrapper">
                                    <button type="submit" class="btn btn-primary">UPDATE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
      
    <div class="col-md-6">
    <br/>
        <ul id="time30List"></ul>
    </div>
    </div>

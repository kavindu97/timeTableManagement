  <script>
  function validateForm() {
  var x = document.forms["studentForm"]["acedemicYear"].value;
  if (x == "") {
    alert("Acedemic Year must be filled out");
    return false;
  }
  var y = document.forms["studentForm"]["programme"].value;
  if (y == "") {
    alert("programme must be filled out");
    return false;
  var z = document.forms["studentForm"]["groupCount"].value;
  if (z == "") {
    alert("groupCount must be filled out");
    return false;
  var a = document.forms["studentForm"]["subGroupCount"].value;
  if (a == "") {
    alert("subGroupCount must be filled out");
    return false;	
	
  }
}

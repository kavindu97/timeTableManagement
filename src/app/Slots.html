<body data-spy="scroll" data-target=".fixed-top">

    <div id="pricing" class="cards-2">
        <div class="container">
            
            
            <div class="row">
                <div class="col-lg-12">

                    

                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">60 Minutes Time Slot</div>
							<div class="card-subtitle">Only for 01 hour time slots</div>
                            <hr class="cell-divide-hr">
                            <div class="price"><br/><br/>
                                <div class="frequency">Starting Time</div><br/>
									<input type="time" id="appt" name="appt"
										min="08:30" max="20:30" required>
                            </div>
							<div class="price">
                                 <div class="frequency">Ending Time</div><br/>
									<input type="time" id="appt" name="appt"
										min="08:30" max="20:30" required>
                            </div><br/><br/><br/>

                            <div class="button-wrapper">
                                <a class="btn-solid-reg page-scroll" href="#request">UPDATE</a>
                            </div>
                        </div>
                    </div> 
					
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">30 Minutes Time Slot</div>
							<div class="card-subtitle">Only for 30 minutes time slots</div>
                            <hr class="cell-divide-hr">

									<input type="time" id="appt" name="appt"

                            </div>
                        </div>

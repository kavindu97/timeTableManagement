              <div class="add_student_box wow fadeInLeft">

            <div class="col-lg-4">
                <div class="student_filed">

                    <select class="form-control form-control-lg" id="acedemicYear">

                  </div>
                </div>
                <div class="student_filed">
                  <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="programme">
                        <option>Subject select</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                  </div>
                </div>
                <div class="student_filed">
                    <div class="add_tag_box wow fadeInLeft">
                      <select class="form-control form-control-lg" id="programme">
                          <option>Subject Code select</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                      </select>
                    </div>
                  </div>
                <div class="student_filed">
                  <div class="add_tag_box wow fadeInLeft">
                    <input type="text" class="form-control" id="subGroupCount" aria-describedby="emailHelp" placeholder="Insert Tag" id="subGroupCount" required>
                  </div>
                </div>
                <div class="student_filed">
                    <div class="add_tag_box wow fadeInLeft">
                      <select class="form-control form-control-lg" id="programme">
                          <option>Group ID select</option>
                          <option>13</option>
                          <option >14</option>
                          <option>15</option>
                          <option>16</option>
                      </select>
                    </div>
                  </div>
                  <div class="student_filed">
                    <div class="add_tag_box wow fadeInLeft">
                      <select class="form-control form-control-lg" id="programme">
                          <option>Sub Group ID select</option>
                          <option>17</option>
                          <option >18</option>
                          <option>19</option>
                          <option>20</option>
                      </select>
                    </div>
                  </div>
                  <div class="student_filed">
                    <div class="add_tag_box wow fadeInLeft">
                      <input type="text" class="form-control" id="groupCount" aria-describedby="emailHelp" placeholder="Insert Student Count" id="groupCount" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                        <div class="student_filed">
                            <div class="add_tag_box wow fadeInLeft">
                              <input type="number" class="form-control" id="groupCount" aria-describedby="emailHelp" value="2" id="groupCount" max=0 required>
                            </div>
                          </div>
                    </div><br>Hours
                    <div class="col-lg-3">
                        <div class="student_filed">
                            <div class="add_tag_box wow fadeInLeft">
                              <input type="number" class="form-control" id="groupCount" aria-describedby="emailHelp" value="00" id="groupCount" max=0 required>
                            </div>
                          </div>
                    </div><br>Minitues  
                  </div>
                  
					<br/><br/>
					<div class="student_btn_section">
              <button type="submit" class="btn btn-primary" style="margin-left:-11em; width:290px">Submit</button>

    <div class="studentList" style="margin-left:45.5em; margin-top:-20em;">
      <ul id="studentList"></ul>

  <script>
  function validateForm() {
  var x = document.forms["studentForm"]["acedemicYear"].value;
  if (x == "") {
    alert("Acedemic Year must be filled out");
    return false;
  }
  var y = document.forms["studentForm"]["programme"].value;
  if (y == "") {
    alert("programme must be filled out");
    return false;
  var z = document.forms["studentForm"]["groupCount"].value;
  if (z == "") {
    alert("groupCount must be filled out");
    return false;
  var a = document.forms["studentForm"]["subGroupCount"].value;
  if (a == "") {
    alert("subGroupCount must be filled out");
    return false;	
	
  }
}
  }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Institution</title>
  <link rel="stylesheet" href="./../bootstrap.min.css">
  <link rel="stylesheet" href="./../css/buildingLocation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
<br/>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="./../../index.html">Home</a></li>
    <li class="breadcrumb-item active">Location</li>
  </ol>
 <h4 style="text-align: center;">Room Location Info</h4>
 <button class="btn btn-outline-primary" style="margin-left:1.7em" onclick="document.location='addBuildingRooms.html'" style="margin-left:0.5em;">BACK TO BUILDINGS</button>
 <button class="btn btn-btn btn-outline-warning" onClick="window.location.reload();">Refresh Page</button>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-4 my-auto">
        
        <!-- Product Form -->

        <form id="roomForm" class="card card-body">
            <div class="card-header">Room</div>
            <hr class="cell-divide-hr">
              <div class="form-group">
                <input type="text" id="roomName" placeholder="Room Name" class="form-control" autofocus required>
            </div>
            <div class="form-group">
              <input type="number" id="roomCapacity" placeholder="Room Capacity" step="any" class="form-control" required>
            </div>
              <div class="form-group">
                <select class="form-control" id="roomType" required>
                  <option disabled>-SELECT THE ROOM-TYPE</option>
                  <option value="LectureHall">Lecture Hall</option>
                  <option value="Laboratory">Laboratory</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </form>
      </div>

         <!-- Product List -->
      <div class="col-md-6">
        <br/>
        <div id="roomList"></div>
        <script src="./../app_room.js"></script>
      </div>
    </div>
  </main>
  <script src="./../app.js"></script>
</body>
</html>
